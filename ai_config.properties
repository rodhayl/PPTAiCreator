# AI Model Configuration for PPTX Agent
# This file centralizes all AI model settings for the application.

# ============================================================================
# PROVIDER SELECTION
# ============================================================================
ai.provider=ollama

# ============================================================================
# OLLAMA CONFIGURATION
# ============================================================================
ollama.base_url=http://localhost:11434/v1
ollama.model=gpt-oss:20b-cloud
ollama.fallback_model=qwen3:1.7B
ollama.temperature=0.7
ollama.max_tokens=2048

# ============================================================================
# OPENROUTER CONFIGURATION
# ============================================================================
openrouter.base_url=http://127.0.0.1:1234/v1
openrouter.model=gpt-oss-20b
openrouter.api_key=
openrouter.temperature=0.7
openrouter.max_tokens=2048

# ============================================================================
# AGENT-SPECIFIC MODEL OVERRIDES (OPTIONAL)
# ============================================================================
agent.brainstorm.temperature=0.8
agent.research.temperature=0.3
agent.content.temperature=0.7
agent.qa.temperature=0.2
